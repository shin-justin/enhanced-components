<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Radio Button</title>
</head>

<body>
    <main class="main">
        <input type="radio" name="radio-btn" id="radio-btn-1" class="native-radio" aria-checked="true" role="radio"
            value="1">
        <label for="radio-btn-1" class="custom-radio"></label>
        <input type="radio" name="radio-btn" id="radio-btn-2" class="native-radio" aria-checked="true" role="radio"
            value="2">
        <label for="radio-btn-2" class="custom-radio"></label>
    </main>
</body>

</html>
