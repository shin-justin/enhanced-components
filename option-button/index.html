<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Enhanced Option Button</title>
</head>

<body>
    <main class="main">
        <div class="option-button">
            <div class="checkbox" role="checkbox" aria-checked="false" tabindex="0">
                <svg viewBox="0 0 20 20" fill="#fff" width="20" height="20">
                    <path class="checkmark" d="M4,10 L8,14 L16,6" fill="none" fill-rule="evenodd" clip-rule="evenodd"
                        stroke-linejoin="round" stroke-linecap="round">
                    </path>
                </svg>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
